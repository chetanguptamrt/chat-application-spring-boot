<!DOCTYPE html>
<html th:fragment="layout (content)" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title th:text="${title}">Messages Application</title>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-light bg-white pt-0 pb-0">
		<div class="container-md">
			<div style="display: flex;">
				<a class="navbar-brand" href="/">
					Message<span class="badge badge-primary">S</span> 
				</a>
			</div>
			<div style="display: flex; text-align: right;">
				<div class="btn-group">
				 	<button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				    	<img style="width: 40px;" th:src="@{/img/profile/default.jpg}" />
				  	</button>
				  	<div class="dropdown-menu">
				    	<a class="dropdown-item" th:href="@{|/profile/${user.userName}}" th:text="${user.firstName+' '+user.lastName}"></a>
				    	<a class="dropdown-item" th:href="@{/u/settings}">Settings</a>
				    	<div class="dropdown-divider"></div>
				    	<a class="dropdown-item" th:href="@{/logout}">Logout</a>
				  	</div>
				</div>
			</div>
		
		</div>
	</nav>

	<div class="container-md bg-white mt-2 mb-2 p-0" th:include="${content}">
		
	</div>

</body>
</html>
